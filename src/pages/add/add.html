<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
          <ion-label fixed>Name</ion-label>
          <ion-input type="text" value="" [(ngModel)]="employee.name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>IC No</ion-label>
          <ion-input type="text" value="" [(ngModel)]="employee.icNo"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>Image Link</ion-label>
          <ion-input type="text" value="" [(ngModel)]="employee.imageURL"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Company</ion-label>
          <ion-select [(ngModel)]="employee.company">
            <ion-option value="Kementerian Kerja Raya">KKR</ion-option>
            <ion-option value="CIDB">CIDB</ion-option>
            <ion-option value="Jabatan Kerja Raya">JKR</ion-option>
          </ion-select>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block (click)="submit()">
        <ion-icon name="create"></ion-icon>Submit New Employee
      </button>
    </div>

</ion-content>
