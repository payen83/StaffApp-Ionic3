<ion-header>

  <ion-navbar>
    <ion-title>Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item *ngFor="let employee of staffList">
        <ion-avatar item-start>
          <img [src]="employee.imageURL">
        </ion-avatar>
        <h2>{{employee.name}}</h2>
        <p>{{employee.company}}</p>
      </ion-item>
    </ion-list>
</ion-content>
