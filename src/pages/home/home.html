<ion-header>
  <ion-navbar>
    <ion-title>Web Services</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button (click)="detailsPage(employee)" ion-item *ngFor="let employee of staffList">
          <ion-thumbnail item-start>
              <img [src]="employee.imageURL">
          </ion-thumbnail>
          <h2>{{employee.name}}</h2>
          <p>{{employee.company}}</p>
          <button (click)="detailsPage(employee)" ion-button clear item-end>View</button>
        </button>
      </ion-list>

      <ion-fab right bottom>
        <button ion-fab color="danger" (click)="pageAdd()"><ion-icon name="create"></ion-icon></button>
      </ion-fab>

</ion-content>
