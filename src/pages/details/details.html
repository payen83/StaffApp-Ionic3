<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <img [src]="employee.imageURL"/>
      <ion-card-content>
        <ion-card-title>
          {{employee.name}}
          </ion-card-title>
        <p>I/C No: {{employee.icNo}}</p>
        <p>Staff ID: {{employee.id}}</p>
        <p>Company: {{employee.company</p>
      </ion-card-content>
    </ion-card>

</ion-content>
